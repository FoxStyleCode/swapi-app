<div class="container mt-4 pb-4">

   <!-- is loading -->
   <div class="d-flex align-items-center" *ngIf="(loading$ | async)">
    <h3><strong class="text-white">Loading...</strong></h3>
    <div class="spinner-border ms-auto text-white" role="status" aria-hidden="true"></div>
  </div>

  <div class="row">

    <!-- column -->
    <div class="col-sm-12 col-md-12 col-lg-12">
      <!-- input search -->
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6">
            <div class="form">
              <i class="fa fa-search"></i>
              <input type="text" class="form-control form-input" [(ngModel)]="searchText" placeholder="Search by name...">
              <span class="left-pan"><i class="fa-brands fa-galactic-senate font-icon"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- fin column -->

    <div class="row row-cols-md-3 row-cols-lg-4 row-cols-sm-1 mt-2 ms-1">

      <app-card-character [character] = "character" *ngFor='let character of characters | filterAsyncPipe: searchText | async' ></app-card-character>

    </div>

    <div class="d-flex flex-row-reverse mt-2">
      <div class="p-2">

        <nav aria-label="Page navigation example">
          <ul class="pagination">

            <!-- previous -->
            <li class="page-item">
              <a class="page-link" style="cursor: pointer;" (click)="previous( previous$  )" aria-label="Previous">
                <i class="fa-solid fa-chevron-left"></i>
              </a>
            </li>

            <!-- numbers -->
            <li class="page-item" style="cursor: pointer;" *ngFor="let i of pages" ><a class="page-link" routerLinkActive="active-link" (click)="previous('https://swapi.dev/api/people/?page='+i)">{{ i }}</a></li>

            <!-- next -->
            <li class="page-item">
              <a class="page-link" style="cursor: pointer;" aria-label="Next" (click)="next( next$ )">
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>

          </ul>
        </nav>

      </div>
    </div>

  </div>
</div>
