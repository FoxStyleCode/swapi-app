<div class="container mt-4 pb-4">

  <!-- is loading -->
  <div class="d-flex align-items-center" *ngIf="(loading$ | async)">
    <h3><strong class="text-white">Loading...</strong></h3>
    <div class="spinner-border ms-auto text-white" role="status" aria-hidden="true"></div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-lg-4">
      <app-card [film]="film | async" ></app-card>
    </div>
    <div class="col-sm-12 col-lg-8">
     <div class="container">

        <div class="container_content">
          <h1 class="text-white">{{ (film | async)?.title }}</h1>
          <hr class="text-white">
          <h2 class="text-white">Director : <small> {{ (film | async)?.director }} </small></h2>
          <div class="paragraph">
            <p class="text-white">{{ (film | async)?.opening_crawl }} </p>
          </div>
          <div class="info">
            <p class="text-white"> Episode: {{ (film | async)?.episode_id }} </p>         
          </div>
          <div class="info">
            <p class="text-white"> Date: {{ (film | async)?.release_date | date }} </p>         
          </div>
        </div>

        <div class="d-flex">
          <div>
            <button class="btn btn-primary">
              Film info
            </button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

<div class="container mt-4 pb-4">
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <app-carrousel></app-carrousel>
    </div>
  </div>
</div>
