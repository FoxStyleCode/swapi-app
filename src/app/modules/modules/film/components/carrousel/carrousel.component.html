
<div class="d-flex align-items-center">

    <div class="me-3 arrow-size" (click)="scrollLeft()">
        <i class="fa-solid fa-angle-left text-white"></i>
    </div>

    <div class="d-flex justify-content-between ex1 no-scrollbar" #widgetsContent>
        <app-card [film]="item" *ngFor="let item of films | async" (click)="selectFilm(item)"></app-card>
    </div>

    <div class="ms-3 arrow-size" (click)="scrollRight()">
        <i class="fa-solid fa-angle-right text-white"></i>
    </div>

</div>
